<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICA</title>

    <!--Boostratp 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/af96207bd1.js" crossorigin="anonymous"></script>
    <!--google fonts
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Nunito:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    -->
    <!--mi estilo CSS-->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="formLogin">
            <div class="navLogo w-100 mb-auto">
                <img src="../img/capas.png" alt="" class="logo-capas mb-2 mt-1">
                <img src="/img/logo_golden.png" class="logo-golden text-end mb-2 mt-1">
            </div>
            <!-- Form -->
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Sistema de Carga de Archivos</h1>
                        <span>SICA</span>
                    </div>
                </div>
                <!-- Input Box -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Correo Corporativo</label>
                        <input id="email" type="email" name="email"  required>
                    </div>
                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password"  required>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="login-button">
                    <button><a href="#">Iniciar sesión</a></button>
                </div>
            </form>
        </div>
        <div class="imageLogin">
            <img src="../img/picLogin.png" alt="" class="img-login">
            <img src="../img/picUpload.png" alt="" class="img-previa">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
